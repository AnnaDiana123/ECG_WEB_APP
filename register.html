<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <form id="MainForm" class="w-25 m-4">
        <h2 class="mb-3"> Register User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            <label for="passwordInput">Password</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nameInput" placeholder="Password">
            <label for="nameInput">Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cnpInput" placeholder="Password">
            <label for="cnpInput">CNP</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="deviceIdInput" placeholder="Password">
            <label for="deviceIdInput">DeviceId</label>
        </div>

        <button type="submit" class="btn btn-primary" style="float:  right;">Create New User</button>
        <a href="login.html"> <button type="button" class="btn btn-primary me-2" style="float:  right;">Sign In</button> </a>
    </form>
    
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyBOesAtQekwBT9_yuXpoaGCg6gmxiizzP4",
          authDomain: "ecgapp-7d874.firebaseapp.com",
          projectId: "ecgapp-7d874",
          storageBucket: "ecgapp-7d874.appspot.com",
          messagingSenderId: "931292339686",
          appId: "1:931292339686:web:2f75e50b490be933f94a27",
          measurementId: "G-2BE9FVBPMW"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        const auth = getAuth();
        const analytics = getAnalytics(app);

        let emailInput = document.getElementById("emailInput");
        let passwordInput = document.getElementById("passwordInput");
        let nameInput = document.getElementById("nameInput");
        let cnpInput = document.getElementById("cnpInput");
        let deviceIdInput = document.getElementById("deviceIdInput");

        let RegisterUser = evt => {
            evt.preventDefault();

            createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
            .then(async(credentials)=>{
                var ref = doc(db, "UserAuthList",credentials.user.uid);
                await setDoc(ref,{
                    Name: nameInput.value,
                    CNP: cnpInput.value,
                    DeviceId: deviceIdInput.value
                });
            })

            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
        }

        MainForm.addEventListener('submit',RegisterUser);
      </script>
  </body>
</html>
