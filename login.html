<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <form id="MainForm" class="w-25 m-4">
        <h2 class="mb-3"> Login User</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
            <label for="emailInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
            <label for="passwordInput">Password</label>
        </div>

        <button type="submit" class="btn btn-primary" style="float:  right;">Login</button>
        <a href="register.html"> <button type="button" class="btn btn-primary me-2" style="float:  right;">Sign Up</button> </a>
    </form>
    
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-analytics.js";
        
        const firebaseConfig = {
          apiKey: "AIzaSyBOesAtQekwBT9_yuXpoaGCg6gmxiizzP4",
          authDomain: "ecgapp-7d874.firebaseapp.com",
          projectId: "ecgapp-7d874",
          storageBucket: "ecgapp-7d874.appspot.com",
          messagingSenderId: "931292339686",
          appId: "1:931292339686:web:2f75e50b490be933f94a27",
          measurementId: "G-2BE9FVBPMW"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore();
        const auth = getAuth();
        const analytics = getAnalytics(app);

        let emailInput = document.getElementById("emailInput");
        let passwordInput = document.getElementById("passwordInput");

        let SignInUser = evt => {
            evt.preventDefault();

            signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value)
            .then(async(credentials)=>{
                var ref = doc(db, "UserAuthList",credentials.user.uid);
                //docSnap referst to data to a specific document from firestore  (gets the uid from UserAuthList from Firestore)
                const docSnap = await getDoc(ref);

                if(docSnap.exists()){
                    //stores the user info in the memory of the current session, if you close the browser you will lose the info
                    sessionStorage.setItem("user-info",JSON.stringify({
                        Name: docSnap.data().Name,
                        CNP: docSnap.data().CNP,
                        DeviceId: docSnap.data().DeviceId,

                    }))
                    //also store the user credential details
                    sessionStorage.setItem("user-creds",JSON.stringify(credentials.user));
                    //change location to home page
                    window.location.href="home.html";
                }
            })

            .catch((error)=>{
                alert(error.message);
                console.log(error.code);
                console.log(error.message);
            })
        }

        MainForm.addEventListener('submit',SignInUser);
      </script>
  </body>
</html>
